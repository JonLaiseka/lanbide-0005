<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Producto</title>
</head>
<body>

	<form th:action="@{/admin/producto}" th:object="${producto}" action="#" method="post">
		<input readonly placeholder="Id" value="1"
			th:field="*{id}"> <input
			placeholder="Nombre" value="Pepe" th:field="*{nombre}">
		<input placeholder="Precio" value="123,45"
			th:field="*{precio}"> <select name="categoria">
			<option th:each="c: ${categorias}"
				th:selected="${c.id == producto?.categoria?.id}" th:value="${c.id}"
				th:text="${c.nombre}">Nombre de la categor√≠a</option>
		</select>

		<button>Aceptar</button>
	</form>

</body>
</html>
