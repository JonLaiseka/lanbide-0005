<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>


	<table class="table table-sm table-hover table-bordered table-striped">
		<caption>Productos</caption>
		<thead class="table-dark">
			<tr>
				<th class="text-end" scope="col">Id</th>
				<th scope="col">Imagen</th>
				<th scope="col">Nombre</th>
				<th class="text-end" scope="col">Precio</th>
				<th scope="col">Categoria</th>
				<th scope="col">Opciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p: ${productos}">
				<th class="text-end" scope="row" th:text="${p.id}">1</th>
				<td><img height="50" th:src="@{/imgs/{imagen}.jpg(imagen=${p.id})}" src="#" alt="">
				</td>
				<td th:text="${p.nombre}">Producto1</td>
				<td class="text-end" th:text="${#numbers.formatCurrency(p.precio)}">123,12€</td>
				<td th:text="${p.categoria.nombre}">Categoria2</td>
				<td><a class="btn btn-sm btn-primary" th:href="'producto/' + ${p.id}" href="#">Editar</a> <a
					class="btn btn-sm btn-danger" th:href="'producto/' + ${p.id} + '/borrar'" href="#">Borrar</a></td>
			</tr>
		</tbody>
		<tfoot class="table-dark">
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><a class="btn btn-primary btn-sm" th:href="producto" href="#">Añadir</a></td>

			</tr>
		</tfoot>
	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
