<!DOCTYPE html>
<html th:replace="~{_plantilla :: plantilla(~{::title}, ~{::form})}"
	lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Principal</title>
</head>
<body>
	<form th:action="@{/login}" method="post">
		<div th:if="${param.error}">Usuario o contraseña incorrectas</div>
		<div th:if="${param.logout}">Has cerrado la sesión</div>
	
		<input name="username" placeholder="Usuario"> <input
			name="password" placeholder="Contraseña">
		<button>Aceptar</button>
	</form>

</body>
</html>
